@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>V2 - @title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("news.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- use .min on prod, Çağatay-->
        <link
          rel="stylesheet"
          href="@routes.Assets.at("semantic/semantic.css")">

        <!-- add these to semantic and rebuild -->
        <style>
          body{
            padding-top:62px;
          }
          .ui.segment.post .date{
            float:right;
          }
        </style>
    </head>
    <body>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47608026-2', 'auto');
        ga('send', 'pageview');

        </script>

            <!-- Begin content-->
        @content
            <!-- End content-->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <!-- use .min on prod, Çağatay-->
        <script src="@routes.Assets.at("semantic/semantic.js")" type="text/javascript"></script>

    </body>
</html>
